<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100dvh; /* more stable on phones */
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px; /* Increased player emoji size */
    }

    .falling {
      position: absolute;
      font-size: 4em; /* Increased falling emoji size */
      animation: fall linear;
    }

    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }

    #scoreBoard, #livesBoard {
      position: absolute;
      top: 20px;
      font-size: 2.5em; /* Increased scoreboard font size */
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    #scoreBoard { left: 20px; }
    #livesBoard { right: 20px; }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em; /* Increased win/lose message size */
      font-weight: bold;
      color: #d6336c;
      display: none;
      text-align: center;
      max-width: 90%;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4757;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">Score: 0</div>
    <div id="livesBoard">Lives: 3</div>
    <div id="player">ü™º</div>
    <div id="message">
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreBoard = document.getElementById("scoreBoard");
    const livesBoard = document.getElementById("livesBoard");
    const message = document.getElementById("message");

    let score = 0;
    let lives = 7;
    let gameOver = false;

    // Move player with mouse/touch/keyboard
    document.addEventListener("mousemove", (e) => {
      player.style.left = e.clientX - player.offsetWidth / 2 + "px";
    });
    document.addEventListener("keydown", (e) => {
      let pos = player.offsetLeft;
      if (e.key === "ArrowLeft" && pos > 0) player.style.left = pos - 40 + "px";
      if (e.key === "ArrowRight" && pos < window.innerWidth - player.offsetWidth) player.style.left = pos + 40 + "px";
    });
    // Touch support for phones
    gameArea.addEventListener("touchmove", (e) => {
      const touchX = e.touches[0].clientX;
      player.style.left = touchX - player.offsetWidth / 2 + "px";
    });

    function getItemType() {
      let rand = Math.random() * 100;
      if (rand < 30) return "‚ù§Ô∏è"; // 30% good
      return "üíî";                // 70% bad (or jellyfish)
    }

    function createItem() {
      if (gameOver) return;
      const item = document.createElement("div");
      item.classList.add("falling");
      let type = getItemType();
      item.innerHTML = type;
      item.style.left = Math.random() * (window.innerWidth - 30) + "px";
      item.style.animationDuration = Math.random() * 2 + 3 + "s";
      gameArea.appendChild(item);

      let fallInterval = setInterval(() => {
        let itemTop = item.offsetTop;
        let itemLeft = item.offsetLeft;
        let playerLeft = player.offsetLeft;
        let playerTop = player.offsetTop;

        if (
          itemTop + 50 >= playerTop &&
          itemLeft > playerLeft - 50 &&
          itemLeft < playerLeft + player.offsetWidth
        ) {
          if (type === "‚ù§Ô∏è") {
            score++;
            scoreBoard.textContent = "Score: " + score;
            if (score >= 7) endGame(true);
          } else if (type === "üíî") {
            lives--;
            livesBoard.textContent = "Lives: " + lives;
            if (lives <= 0) endGame(false);
          }
          item.remove();
          clearInterval(fallInterval);
        }

        if (itemTop > window.innerHeight) {
          item.remove();
          clearInterval(fallInterval);
        }
      }, 50);

      setTimeout(() => { if (item.parentNode) item.remove(); }, 6000);
    }

    let drop = setInterval(createItem, 800);

    function endGame(win) {
      clearInterval(drop);
      document.querySelectorAll(".falling").forEach((h) => h.remove());
      gameOver = true;
      if (win) {
        message.innerHTML = ` üòòYOU WIN!!!Just like you ignored all the broken heart emojis right now, promise me to ignore it for the entire life, let there be no heartbreak between us and we'll live happily ever after. I love youüíõ.<br><button onclick="location.reload()">Play Again</button>`;
      } else {
        message.innerHTML = `Even if some hearts break along the way, I will always be here with you. Together we‚Äôll turn every heartbreak into love, and nothing can shake usü§ó.<br><button onclick="location.reload()">Try Again</button>`;
      }
      message.style.display = "block";
    }
  </script>
</body>
</html>
