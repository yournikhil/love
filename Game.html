<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 10px;
      color: #d6336c;
      z-index: 2;
    }

    header h1 {
      font-size: clamp(2em, 5vw, 3em);
      margin: 10px 0 5px 0;
    }

    header p {
      font-size: clamp(1em, 3vw, 1.4em);
      color: #444;
      max-width: 90%;
      margin: 0 auto 10px auto;
    }

    /* The key fix: make the game area only take remaining space */
    #gameArea {
      position: relative;
      width: 100vw;
      flex: 1; /* fills remaining space below header */
      overflow: hidden;
      background: transparent;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(90px, 12vw, 110px);
      z-index: 1;
    }

    .falling {
      position: absolute;
      font-size: clamp(4.5em, 10vw, 6em);
      animation: fall linear;
    }

    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }

    #scoreBoard, #livesBoard {
      position: absolute;
      top: 20px;
      font-size: clamp(2em, 5vw, 3em);
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    #scoreBoard { left: 20px; }
    #livesBoard { right: 20px; }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(2em, 5vw, 3em);
      font-weight: bold;
      color: #d6336c;
      display: none;
      text-align: center;
      max-width: 90%;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4757;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catch My Love ‚ù§Ô∏è</h1>
    <p>Move the jellyfish ü™º to catch the ‚ù§Ô∏è hearts and avoid üíî heartbreaks.<br>
       Win by catching 7 hearts before losing all lives!</p>
  </header>

  <div id="gameArea">
    <div id="scoreBoard">Score: 0</div>
    <div id="livesBoard">Lives: 3</div>
    <div id="player">ü™º</div>
    <div id="message">
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreBoard = document.getElementById("scoreBoard");
    const livesBoard = document.getElementById("livesBoard");
    const message = document.getElementById("message");

    let score = 0;
    let lives = 7;
    let gameOver = false;

    document.addEventListener("mousemove", (e) => {
      player.style.left = e.clientX - player.offsetWidth / 2 + "px";
    });
    document.addEventListener("keydown", (e) => {
      let pos = player.offsetLeft;
      if (e.key === "ArrowLeft" && pos > 0) player.style.left = pos - 40 + "px";
      if (e.key === "ArrowRight" && pos < window.innerWidth - player.offsetWidth) player.style.left = pos + 40 + "px";
    });
    gameArea.addEventListener("touchmove", (e) => {
      const touchX = e.touches[0].clientX;
      player.style.left = touchX - player.offsetWidth / 2 + "px";
    });

    function getItemType() {
      let rand = Math.random() * 100;
      return rand < 30 ? "‚ù§Ô∏è" : "üíî";
    }

    function createItem() {
      if (gameOver) return;
      const item = document.createElement("div");
      item.classList.add("falling");
      let type = getItemType();
      item.innerHTML = type;
      item.style.left = Math.random() * (window.innerWidth - 30) + "px";
      item.style.animationDuration = Math.random() * 2 + 3 + "s";
      gameArea.appendChild(item);

      let fallInterval = setInterval(() => {
        let itemTop = item.offsetTop;
        let itemLeft = item.offsetLeft;
        let playerLeft = player.offsetLeft;
        let playerTop = player.offsetTop;

        if (
          itemTop + 50 >= playerTop &&
          itemLeft > playerLeft - 50 &&
          itemLeft < playerLeft + player.offsetWidth
        ) {
          if (type === "‚ù§Ô∏è") {
            score++;
            scoreBoard.textContent = "Score: " + score;
            if (score >= 7) endGame(true);
          } else if (type === "üíî") {
            lives--;
            livesBoard.textContent = "Lives: " + lives;
            if (lives <= 0) endGame(false);
          }
          item.remove();
          clearInterval(fallInterval);
        }

        if (itemTop > window.innerHeight) {
          item.remove();
          clearInterval(fallInterval);
        }
      }, 50);

      setTimeout(() => { if (item.parentNode) item.remove(); }, 6000);
    }

    let drop = setInterval(createItem, 800);

    function endGame(win) {
      clearInterval(drop);
      document.querySelectorAll(".falling").forEach((h) => h.remove());
      gameOver = true;
      if (win) {
        message.innerHTML = `üòò YOU WIN!!!<br>Just like you ignored üíî, promise me to ignore heartbreaks for life. Love you üíõ.<br><button onclick="location.reload()">Play Again</button>`;
      } else {
        message.innerHTML = `Even if hearts break üíî, I‚Äôll always be with you ü§ó.<br><button onclick="location.reload()">Try Again</button>`;
      }
      message.style.display = "block";
    }
  </script>
</body>
</html>
