<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Key line for best fit on phone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Catch My Love ‚ù§Ô∏è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      touch-action: none; /* prevents scroll while playing */
    }

    /* Title and instructions overlaid */
    #intro {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #d6336c;
      font-size: clamp(18px, 4vw, 28px);
      z-index: 10;
    }

    #intro p {
      color: #333;
      font-size: clamp(14px, 3.5vw, 20px);
      margin: 5px 0;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(80px, 15vw, 110px);
    }

    .falling {
      position: absolute;
      font-size: clamp(60px, 12vw, 90px);
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { top: -50px; }
      to { top: 100vh; }
    }

    #scoreBoard, #livesBoard {
      position: absolute;
      top: 10px;
      font-size: clamp(18px, 5vw, 28px);
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      z-index: 10;
    }

    #scoreBoard { left: 10px; }
    #livesBoard { right: 10px; }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(20px, 6vw, 40px);
      font-weight: bold;
      color: #d6336c;
      text-align: center;
      max-width: 90%;
      display: none;
      z-index: 20;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: clamp(16px, 4vw, 24px);
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover { background: #ff4757; }
  </style>
</head>
<body>
  <div id="intro">
    <div><strong>Catch My Love ‚ù§Ô∏è</strong></div>
    <p>Move the üêº to catch ‚ù§Ô∏è and avoid üíî. Get 7 hearts to win!</p>
  </div>

  <div id="gameArea">
    <div id="scoreBoard">Score: 0</div>
    <div id="livesBoard">Lives: 7</div>
    <div id="player">üêº</div>
    <div id="message"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreBoard = document.getElementById("scoreBoard");
    const livesBoard = document.getElementById("livesBoard");
    const message = document.getElementById("message");

    let score = 0;
    let lives = 7;
    let gameOver = false;

    // Smooth control for mouse/touch/keyboard
    document.addEventListener("mousemove", e => {
      player.style.left = e.clientX - player.offsetWidth / 2 + "px";
    });
    document.addEventListener("keydown", e => {
      let pos = player.offsetLeft;
      if (e.key === "ArrowLeft" && pos > 0) player.style.left = pos - 40 + "px";
      if (e.key === "ArrowRight" && pos < window.innerWidth - player.offsetWidth) player.style.left = pos + 40 + "px";
    });
    gameArea.addEventListener("touchmove", e => {
      const touchX = e.touches[0].clientX;
      player.style.left = touchX - player.offsetWidth / 2 + "px";
    });

    function getItemType() {
      return Math.random() < 0.5 ? "‚ù§Ô∏è" : "üíî";
    }

    function createItem() {
      if (gameOver) return;
      const item = document.createElement("div");
      item.classList.add("falling");
      const type = getItemType();
      item.innerHTML = type;
      item.style.left = Math.random() * (window.innerWidth - 30) + "px";
      item.style.animationDuration = (Math.random() * 2 + 3) + "s";
      gameArea.appendChild(item);

      const fallCheck = setInterval(() => {
        let itemTop = item.offsetTop;
        let itemLeft = item.offsetLeft;
        let playerLeft = player.offsetLeft;
        let playerTop = player.offsetTop;

        if (
          itemTop + 50 >= playerTop &&
          itemLeft > playerLeft - 50 &&
          itemLeft < playerLeft + player.offsetWidth
        ) {
          if (type === "‚ù§Ô∏è") {
            score++;
            scoreBoard.textContent = "Score: " + score;
            if (score >= 7) endGame(true);
          } else {
            lives--;
            livesBoard.textContent = "Lives: " + lives;
            if (lives <= 0) endGame(false);
          }
          item.remove();
          clearInterval(fallCheck);
        }

        if (itemTop > window.innerHeight) {
          item.remove();
          clearInterval(fallCheck);
        }
      }, 50);

      setTimeout(() => { if (item.parentNode) item.remove(); }, 6000);
    }

    const drop = setInterval(createItem, 800);

    function endGame(win) {
      clearInterval(drop);
      document.querySelectorAll(".falling").forEach(h => h.remove());
      gameOver = true;
      message.innerHTML = win
        ? `üòò YOU WIN!!!<br>Just like you ignored all the broken heart emojis right now, promise me to ignore it for the entire life, let there be no heartbreak between us and we'll live happily ever after. I love youüíõ<br><button onclick="location.reload()">Play Again</button>`
        : `Even if some hearts break along the way, I will always be here with you. Together we‚Äôll turn every heartbreak into love, and nothing can shake us.ü§ó.<br><button onclick="location.reload()">Try Again</button>`;
      message.style.display = "block";
    }
  </script>
</body>
</html>
